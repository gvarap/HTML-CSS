<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Photo Carousel</title>
    </head>
    <body>
        <div class="carousel-container">
            <div class="photo-container">
                <img id="photo-1" src="./images/goochie-poochie.jpg" alt="" />
                <img id="photo-2" src="./images/griselda-belba.jpg" alt="" />
                <img id="photo-3" src="./images/jason-thomas.jpg" alt="" />
                <img id="photo-4" src="./images/lucasandrade.jpg" alt="" />
                <img id="photo-5" src="./images/mladenscekic.jpg" alt="" />
            </div>

            <div class="button-container">
                <a class="button" href="#photo-1"></a>
                <a class="button" href="#photo-2"></a>
                <a class="button" href="#photo-3"></a>
                <a class="button" href="#photo-4"></a>
                <a class="button" href="#photo-5"></a>
            </div>
        </div>
    </body>
</html>
