<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Signup Modal</title>
    </head>
    <body>
        <div class="modal-container">
            <div class="section-1">
                <div class="close-icon">&#9746</div>
                <h1>SIGN UP</h1>
                <p>
                    By signing up you agree to our terms and conditions. Learn
                    about our privacy policy before clicking submit.
                </p>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" placeholder="username" />
                    <input type="text" placeholder="password" />
                    <input type="text" placeholder="confirm password" />
                    <div class="checkbox-container">
                        <input class="checkbox"
                            type="checkbox"
                            name="check"
                            id="checkbox"
                            value="I Agree"
                        />
                        <label for="checkbox"
                            >I Agree to the terms and conditions</label
                        >
                    </div>
                    <button>SUBMIT</button>
                    <hr />
                </form>
            </div>
            <div class="footer">
                <h1>DOWNLOAD THE APP</h1>
                <div class="image">
                    <img src="./images/google-play-download.png" alt="" />
                    <img src="./images/app-store-download.png" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
